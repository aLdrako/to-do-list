<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To Do List!</title>

    <link rel="icon" href="#" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/app.js" defer type="module"></script>
  </head>
  <body class="min-vh-100 bg-light bg-gradient">

    <!-- Modal -->
    <div class="modal fade" id="taskInfoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="taskInfoModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-light">
          <div class="modal-header">
            <h5 class="modal-title text-dark" id="taskInfoModalLabel">Task title</h5>
            <button type="button" id="btnFinishedTask" class="btn btn-outline-success">End Task</button>
          </div>
          <div class="modal-body">
            <p class="lead fs-5 text-dark" id="descriptionText"><abbr title="Click on text to edit">Write your task description here.</abbr></p>
            <div class="input-group">
              <textarea id="descriptionTextArea" class="form-control d-none" rows="3" placeholder="Write your task description here" value="Write your task description here."></textarea>
              <button type="button" id="btnSaveDesc" class="btn btn-outline-primary d-none">Save</button>
            </div>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" id="btnDelTask" class="btn btn-outline-danger">Delete</button>
            <button type="button" id="btnClose" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container text-center">
      <div class="row g-0 justify-content-center">
        
        <h1 class="display-1 my-5 text-dark" id="headerTitle">To Do List! <sup><i class="bi bi-moon" id="themeChangeIcon"></i></sup></h1>
        
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <div class="input-group input-group-lg mb-4">
            <input type="text" class="form-control bg-light text-dark" id="taskFieldInput" placeholder="Enter your task here..." aria-label="Enter your task here..." aria-describedby="addTaskBtn">
            <button class="btn btn-dark" type="button" id="addTaskBtn">ADD</button>
          </div>
        </div>
      
        <div class="w-100"></div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 list-group mb-2" id="taskContainer">
          <!-- Task elements injection -->
        </div>
        <div class="w-100"></div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 list-group mb-2" id="taskDoneContainer">
          <ul class="list-group">
            <!-- Task elements injection --finished -->
          </ul>
        </div>
        <div class="w-100"></div>
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 my-2 invisible" id="clearBlock">
          <div class="input-group input-group-sm justify-content-center">
            <button class="btn btn-outline-dark" type="button" id="clearAllFinishedBtn">Clear all finished tasks</button>
            <span class="input-group-text bg-dark text-light" id="finishedTaskCounter">0</span>
          </div>
        </div>
        
      </div>
    </div>

  </body>
</html>
